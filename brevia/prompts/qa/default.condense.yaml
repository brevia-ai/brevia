_type: prompt
input_variables:
    ["chat_history", "question"]
template: |
    Given the following conversation and a "follow-up question", rephrase the "follow-up question" to be a "standalone question" written always in the same language of the "follow-up question".

    conversation:

    {chat_history}

    follow-up question: {question}

    Standalone question in the same language of the follow-up question::
    """
